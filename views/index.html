{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <!--<img src="bana.jpeg">--><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <h4><a href="/users/{{tweet.name}}">{{tweet.name}}</a></h4>
        <p><a href="/tweets/{{tweet.id}}">{{tweet.content}}</a></p>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
